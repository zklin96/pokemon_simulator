# Full Training Configuration

name: full

# Imitation learning settings
imitation:
  epochs: 20
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 0.0001
  val_split: 0.1
  patience: 5
  
  # Loss weighting
  winner_weight: 1.5
  loser_weight: 0.5
  
  # Scheduler
  scheduler:
    type: cosine
    eta_min: 0.000001

# PPO settings
ppo:
  total_timesteps: 100000
  learning_rate: 0.0001
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

# Self-play settings
self_play:
  iterations: 100
  population_size: 10
  matches_per_iteration: 20
  hall_of_fame_size: 5
  elo_k_factor: 32
  initial_elo: 1500
  
  # Opponent selection probabilities
  opponent_selection:
    current: 0.6
    recent: 0.3
    hall_of_fame: 0.1

# Reward shaping
rewards:
  win: 10.0
  lose: -10.0
  ko: 2.0
  faint: -2.0
  hp_diff_scale: 0.1
  turn_penalty: -0.01

# Checkpointing
checkpoint:
  save_freq: 10000
  keep_last_n: 5

